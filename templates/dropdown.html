<!DOCTYPE html>
<html>
<head>
	<title>Home page</title>
</head>
<center><body>


	<center><form method = "post" action="{{ url_for('dropdown') }}">
		<label for="Restaurants">Choose a Restaurant:</label>

		<select name="Restaurants" method="GET" action="{{ url_for('dropdown') }}">

			{% endfor %}
		</select>

			<input type="submit" value="Select">
	</form></center> 

</body></center>
</html>
